<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card">
              <div class="card-body">
                <a class="navbar-brand" href="index.html"
                  ><span class="text-warning"><b>Socail</b></span
                  >Web</a
                >
                <svg
                  class="mx-auto"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  />
                </svg>
                <form action="">
                  <input
                    type="text/number"
                    class="form-control my-3 py-2"
                    placeholder="Username"
                    required
                  />
                  <input
                    type="email"
                    class="form-control my-3 py-2"
                    placeholder="Email"
                    required
                  />
                  <input
                    type="password"
                    id="pswr_1"
                    class="form-control my-3 py-2"
                    placeholder="Password"
                    required
                  />
                  <input
                    type="password"
                    id="pswr_2"
                    name="comfirm_password"
                    class="form-control my-3 py-2"
                    placeholder="Comfirm password"
                    required
                  />
                  <div class="text-center mt-3">
                    <div class="forgot">
                      <label for=""
                        ><input type="checkbox" name="" id="" />Remember
                        me</label
                      >
                    </div>
                    <button disabled class="btn btn-warning">Signup</button>
                    <a href="./Login.html" class="nav-link"
                      >Already have an account? | Login</a
                    >
                  </div>
                  <!-- <div class="error-text">Not match</div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    >
      // const pswr_1 = document.querySelector("#pswr_1");
      // const pswr_2 = document.querySelector("#pswr_2");
      // const errorText = document.querySelector(".error-text");
      // const btn = document.querySelector("button");
    </script>
  </body>
</html>
